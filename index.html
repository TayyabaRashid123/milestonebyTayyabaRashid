<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Static Resume Builder By Tayyaba Rashid</h1>
   <form id="resumeform">
<fieldset>
    <legend>Personal Information</legend>
    <label for="name">Name:</label> </label>
<input type="text" id="name" name="name"required><br>
<label for="email">Email:</label>
<input type="email"id = "email" name="email" required>
<label for ="phone">Phone :</label>
<input type ="tel" id="phone" name="phone" required>

</fieldset>
<legend>Education</legend>
<label for="Education">Education</label>
<textarea id="education"name="education"row="4"required></textarea><br>
</fieldset>





</fieldset>
<legend>Experience</legend>
<label for="experience">Experience</label>
<textarea id="experience"name="experience"row="4"required></textarea><br>


</fieldset>






</fieldset>
<legend>skills</legend>
<label for="skills">Experience</label>
<textarea id="skills"name="skills"row="4"required></textarea><br>


</fieldset>
<button type="Submit">Generate Resume Below
</button>

   </form> 
</body>
</html>
